<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div>
    <p class="title">To Do List</p>
  </div>
  <div class="input-divs">
      <input type="text" placeholder="Todo name" class="todo-input"></input>
      <input type="date" class="date-input"></input>
      <button onclick="add(document.querySelector('.todo-input'),document.querySelector('.date-input'))" class="add-button">Add</button>
  </div>
  <div class="todos"></div>
  <script src="script.js"></script>
</body>
</html>
